<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTS - Text to Speech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Text to Speech</h1>
    </div>
    
    <div class="form-group">
      <label for="text">Text</label>
      <textarea 
        id="text" 
        placeholder="Enter text here..."
      ></textarea>
    </div>
    
    <div class="voice-grid">
      <div class="form-group">
        <label>Language</label>
        <div class="custom-select" id="countrySelect">
          <div class="custom-select-trigger" onclick="toggleCountryDropdown()">
            <span>Select language</span>
          </div>
          <div class="custom-options" id="countryOptions"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="voice">Voice</label>
        <div class="voice-container">
          <select id="voice" disabled>
            <option value="" disabled selected>Select voice</option>
          </select>
          <button class="test-btn" id="testVoiceBtn" onclick="testCurrentVoice()" disabled>â–¶ Test</button>
        </div>
      </div>
    </div>
    
    <button class="play-button" id="playBtn" onclick="speak()">
      Play
    </button>
    
    <div id="status" class="status"></div>
    
    <audio id="audioPlayer" controls></audio>
  </div>

  <script src="app.js"></script>
</body>
</html>
